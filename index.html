<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{nextYear()}}
        <input type="text" v-bind:value="person.name">
        <a href=""></a>
        <button v-on:Click="clickFunc">Click</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: '범석',
                    age: 26
                }
            },
            methods: {
                nextYear: function () {
                    return this.person.name + '는 내년에' + (this.person.age + 1) + '살입니다'
                },
                clickFunc() {
                    console.log('test success');
                }
            }
        })
    </script>
</body>

</html>
